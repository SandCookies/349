<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Payment Form</title>
    <link href="stylesheets/payment-form.css" rel="stylesheet">
</head>

<body>
    <form data-payment-form="form" id="paymentForm">
        <h1>Pay Form</h1>
        <p>Required fields are followd by <strong><abbr title="required">*</abbr></strong>.</p>
        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="Mr.">
                            Mr.
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="Ms.">
                            Ms.
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" id="title_3" name="title" value="Mrs.">
                            Mrs.
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="name" name="username">
            </p>
            <p>
                <label for="mail">
                    <span>E-mail: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="email" id="mail" name="usermail">
            </p>
            <p>
                <label for="pwd">
                    <span>Password: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" id="pwd" name="password">
            </p>
        </section>
        <section>
            <h2>Payment information</h2>
            <p>
                <label for="card">
                    <span>Card type:</span>
                </label>
                <select name="usercard" id="card">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number">
                    <span>Card Number:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="tel" name="cardnumber" id="number">
            </p>
            <p>
                <label for="date">
                    <span>Expiration Date</span>
                    <strong><abbr title="required">*</abbr></strong>
                    <em>formatted as mm/dd/yyyy</em>
                </label>
                <input type="date" id="date" name="expiration">
            </p>
            <p>
                <button href="#ex1" rel="modal:open" type="submit">Validate the payment</button>
            </p>
        </section>
    </form>

    <div id="ex1" class="modal">
        <p>Click</p>
        <a href="#" rel="modal:close">Close</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="scripts/formhandler.js" charset="ut"
    <!--
    <script src="scripts/paymentformhandler.js" charset="utf-8"></script>
    -->
    <script src="scripts/paymentmain.js" charset="utf-8"></script>
</body>

</html>
